"'Bottom Navigation_31' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    NavItems: |-
        =Table(
            {
                Title: If(
                    varAttendance = "end",
                    "End",
                    varAttendance = "start",
                    "Start",
                    varAttendance = "done",
                    "Ended"
                ),
                Screen: If(
                    varAttendance = "start",
                    Start,
                    varAttendance = "end",
                    Start_3,
                    varAttendance = "done",
                    Start_5
                ),
                Icon: CalendarBlank,
                Active: false
            },
            {
                Title: "Visits",
                Screen: Visits,
                Icon: Waypoint,
                Active: false
            },
            {
                Title: "Dashboard",
                Screen: 'Dashboard Daily Reports',
                Icon: Waffle,
                Active: true
            },
            {
                Title: "Customer",
                Screen: Customer,
                Icon: People,
                Active: false
            },
            {
                Title: "Menu",
                Screen: Menu,
                Icon: Hamburger,
                Active: false
            }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2_2 As gallery.galleryHorizontal:
        BorderColor: =RGBA(0, 18, 107, 1)
        Height: =80
        Items: ='Bottom Navigation_31'.NavItems
        OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Cover)
        TemplateSize: =121
        ZIndex: =1

        Icon1_3 As icon.Add:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =If(ThisItem.Active, RGBA(246, 106, 103, 100), RGBA(154, 154, 154, 1))
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =35
            Icon: =ThisItem.Icon
            OnSelect: |
                =Navigate(ThisItem.Screen,ScreenTransition.Cover)
            Width: =39
            X: =41
            Y: =5
            ZIndex: =1

        Label2_126 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =If(ThisItem.Active, RGBA(246, 106, 103, 100), RGBA(154, 154, 154, 1))
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =26
            OnSelect: |
                =Navigate(ThisItem.Screen,ScreenTransition.Cover)
            Size: =10
            Text: =ThisItem.Title
            Width: =121
            Y: =40
            ZIndex: =2

